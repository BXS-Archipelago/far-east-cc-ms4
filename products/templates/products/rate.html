{% extends 'base.html' %}
{% load static %}


{% block page_header %}
<div class="container header-container py-5">
    <div class="row py-4">
        <div class="col">

          <hr>
          <h2 class="logo-font mb-4">Review</h2>
          <hr>

        </div>

    </div>

</div>
{% endblock %}
      {% block content %}
      <div class="row review-holder">

      <div class="col-4 ">
        <div class="card" >
          <div class="card-img-top">
            <img src="{{ product.image.url }}" class="img-fluid" >
          </div>
          <div class="card-body">
            <div class="card-content">
              <span class="card-title"><b>{{ product.name}}</b></span>
              <span>{{ product.category.friendly_name }}</span>
              <br>
              <p class="mt-3 card-text">{{ product.description }}</p>
              <br>
            </div>
          </div>
        </div>
      </div>
              <div class="col-4 ">
              <form method="post" action="" role="form" class="col-12">
                {% csrf_token %}
               <div class="input-field col s12">
                  {{ form.rated }}
              </div>              
                 {{ form.review }}
                 

            
                 
                <label for="Textarea1">Your Review</label>
              

              <button type="submit" name="action" class="btn btn-outline-custom">Rate</button>
            </div>
            </form>
            
          </div>

      </div>

{% endblock %}
