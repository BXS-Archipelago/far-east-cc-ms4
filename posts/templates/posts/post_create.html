{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">
    <h4 class="py-3">Create a new Article</h4>
    {{ form.media }}
    <form class= "mb-5" method = "POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy  }}
        <button type="submit" class="btn btn-outline-custom mb-5" >Submit</button>
    </form>
</div>








{% endblock %}
