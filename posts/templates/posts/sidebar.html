<aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
      <header>
        <h3 class="h6">Search the blog</h3>
      </header>
      <form action="{% url 'search' %}" class="search-form">
        <div class="form-group input-group ">
          <input type="text" name="q" placeholder="What are your searching for?" class="form-control border border-black rounded-0">
          <div class="input-group-append">
          <button type="submit" class="form-control btn btn-black border border-black rounded-0"><span><i class="fas fa-search"></i></span></button>
          </div>
        </div>
      </form>
    </div>
    <!-- Column on right side of page    -->
    <div class="widget latest-posts">
      <header>
        <h3 class="h6">Latest Posts</h3>
      </header>
      <div class="blog-posts">
          {% for post in most_recent %}
          <a href="{{ post.get_absolute_url }}">
          <div class="item d-flex align-items-center">
            <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
            <div class="title"><strong>{{ post.title }}</strong>
              <div class="d-flex align-items-center">
                <small class="views"><i class="fas fa-eye"></i> {{ post.view_count}}</small>
                <small class="comments"><i class="far fa-comment-alt"></i>{{ post.comment_count }}</small>
              </div>
            </div>
          </div></a>
        {% endfor %}
        </div>
    </div>
    <!-- Widget to list categories  -->
    <div class="widget categories">
      <header>
        <h3 class="h6">Categories</h3>
      </header>
      <!-- category counter -->
      {% for cat in category_count %}
      <div class="item d-flex justify-content-between"><a href="#">{{ cat.categories__title }}</a><span>{{ cat.categories__title__count }}</span></div>           
      {% endfor %}
    </div>

    
   
  </aside>
