{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container header-container help-headers">
    <div class="row py-4">
        <div class="col">
            <h3 class="mb-0">Mail Shot Releases</h3>
            <hr>
            <div class="row mt-5 pt-5">
                <div class="col-md-6 offset-md-3">
                    {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <div class="card">
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input class="btn btn-info btn-block" type="submit" value="Send Message">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

       
        

{% endblock %}
